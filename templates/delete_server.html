{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="container mt-5">
    <div class="container box ">
        <h1 class="title algolia-lvl0"><p>Delete {{ server.hostname }}</p></h1>
        <form action="{{ url_for('delete_server', id=server.id) }}" method="post">
            {{ form.hidden_tag() }}
            <p>Are you sure you want to delete {{ server.hostname }}?</p><br>
            <button type="submit" class="button is-danger">Delete</button>
        </form>
        <br>
        <a href="{{ url_for('dashboard') }}"><button class="button is-link">Back to server list</button></a>
    </div>
</div>
{% endblock %}
