{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="my-4">Edit User</h2>
    <form action="{{ url_for('edit_user', id=user.id) }}" method="post">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(class="form-control") }}
        <!-- добавьте все другие поля формы аналогично -->
        {{ form.submit(class="btn btn-primary mt-3") }}
    </form>
</div>
{% endblock %}
