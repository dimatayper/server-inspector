{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="container mt-5">
    <div class="container box ">
        <h1 class="title algolia-lvl0"><p>Edit Profile</p></h1>
    </div>
    <div class="box">
        <form method="POST" action="{{ url_for('edit_profile') }}">
            {{ form.hidden_tag() }}
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    {{ form.username(class="input") }}
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    {{ form.email(class="input") }}
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-success" type="submit">Save Changes</button>
                </div>
                <div class="control">
                    <a href="{{ url_for('profile') }}" class="button is-link">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
